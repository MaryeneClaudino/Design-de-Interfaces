<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Design Interfaces</title>
    <style>
        table {    
            border-collapse: collapse; 
            width: 400px;
        }   

        td, th {
            border: 1px solid black;
            text-align: left;
            padding: 8px;
        }

    </style>
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <article>
            <h1></h1>
            <p><i></i><b></b></p>
        </article>
        <article>
            <h1>Lista de Alimentos</h1>
            <ol>
            <li>Frutas</li>
                <ul type="disc">
                    <li>Banana</li>
                    <li>Maça</li>
                    <li>Abacate</li>
                </ul>
            <li>Legumes</li>
                <ul type="disc">
                    <li>Cebola</li>
                    <li>Pimentão</li>
                </ul>
            <li>Cereais</li>
                <ul type="disc">
                    <li>Arroz</li>
                    <li>Feijão</li>
                </ul>
            </ol>       
        </article>
        <article>
            <h1>Tabela de Lucros</h1>
            <table>
                <caption><strong>Lucro por mês</strong></caption>
                <thead>
                    <tr>
                        <th>Mês</th>
                        <th colspan="2">Frutas</th>                          
                    </tr>   
                     <tr>
                        <th></th>
                        <th>Banana</th>
                        <th>Maça</th> 
                    </tr>                 
                </thead>
                <tbody>                
                    <tr>
                        <td>Janeiro</td>
                        <td>100</td>
                        <td>50</td>
                    </tr>
                       <tr>
                        <td>Fevereiro</td>
                        <td>120</td>
                        <td>100</td>
                    </tr>
                       <tr>
                        <td>Março</td>
                        <td>120</td>
                        <td>150</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Total</td>
                        <td>340</td>
                        <td>300</td>
                    </tr>
                </tfoot>
            </table>
        </article>
    </main>
    <footer></footer>
</body>
</html>
