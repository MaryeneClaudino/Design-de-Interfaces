<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos-css/global.css" />
    <link rel="stylesheet" type="text/css" href="estilos-css/cadastro.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <title>Agasalho Solidário</title>
</head>

<body>
    <header class="header">
        <img class="logo" style="display: flex;" src="img/AS.png" alt="Logo Agasalho Solidário">
    </header>
    <div class="titulo">
        <h1>Cadastro para Doações</h1>
    </div>
    <div class="banner">
        <img class="banner-campanha" src="img/post.png" alt="Banner campanha doação">
    </div>
    <div class="form">
        <form action="login.html" onsubmit="alert('Cadastro realizado, faça login para doar!')">
            <fieldset>
                <legend>Informações pessoais</legend>
                <label for="nome">Nome<b>*</b></label><br>
                <input type="text" id="nome" name="nome" required><br>
                <label for="cpf">CPF<b>*</b></label><br>
                <input type="text" id="cpf" name="cpf" placeholder="123.456.789-10"
                    pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" maxlength="14" required><br>
                <label for="data_nascimento">Data de Nascimento<b>*</b></label><br>
                <input type="date" id="data_nascimento" name="data_nascimento" max="2008-12-31" required><br>
                <label for="tel">Telefone</label><br>
                <input type="tel" id="tel" name="tel" placeholder="12 91234-5678"
                    pattern="[0-9]{2} [9]{1}[0-9]{4}-[0-9]{4}" maxlength="13"><br>
                <label for="email">Email<b>*</b></label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="login">Usuário<b>*</b></label><br>
                <input type="text" id="login" name="login" required><br>
                <label for="senha">Senha<b>*</b></label><br>
                <input type="password" id="senha" name="senha" required><br>
                <label for="confirmar_senha">Confirmar Senha<b>*</b></label><br>
                <input type="password" id="confirmar_senha" name="confirmar_senha" required><br>
                <div class="divrowfrom">
                    <p><b>* Campos Obrigatórios</b></p>
                    <input class="botao" type="submit" value="Cadastrar">
                </div>
            </fieldset>
        </form>
    </div>
    <footer class="footer">
        <div>
            <p> <img class="redesocial" src="img/whatss.png" alt="icon whatssap"> (53) 981740249</p>

            <p> <img class="redesocial" src="img/insta.png" alt="icon instagram"> @agasalhoSolidario</p>

            <p> <img class="redesocial" src="img/face.png" alt="icon facebook"> /agasalhoSolidario</p>
        </div>
        <div class="divcolumn">
            <p>Rua Joana D'arc, 173. Rio Grande - RS</p>
            <div>
                <p>agasalhoSolidario@gmail.com</p>
                <p>(53) 3232-1928</p>
            </div>
        </div>
    </footer>
</body>

</html>
