<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos-css/global.css" />
    <link rel="stylesheet" type="text/css" href="estilos-css/login.css" />

<body>
    <header class="header">
        <img class="logo" src="img/AS.png" alt="Logo Agasalho Solidário">

    <div class="frase-login">
        <p class="estilo-frase">
            Sua doação é muito importante! Fazer o login é o primeiro passo para fazer a diferença.
        </p>
    </div>
    <div class="container img-login">
        <img class="caixa-login" src="img/logincaixaTeste.png" alt="Doação de cobertores">
        <img class="coracao heartbeat" src="img/coracao.png" alt="Coração">
    </div>
    <div class="login">
        <form action="principal.html" onsubmit="alert('Login realizado com sucesso!')">
            <fieldset>
                <legend>Faça seu login</legend>
                <label for="login">Usuário</label><br>
                <input type="text" id="login" name="login" required><br>
                <label for="senha">Senha</label><br>
                <input type="password" id="senha" name="senha" required><br>
                <input class="posicao-botao " type="submit" value="Acessar o sistema">
            </fieldset>
        </form>
    </div>
