    <script>

        //Registra evento ao carregar a página
        window.addEventListener('hashchange', detectPage);

        function detectPage() {
            var url = window.location.href;

            if (!url.includes("#")) {
                setActiveMenu("link-home");
            } else {
                var linkAtual = url.substring(url.lastIndexOf("#") + 1, url.length);
                setActiveMenu("link-" + linkAtual);
            }
        }

        function setActiveMenu(idLink) {
            var arrLinks = document.getElementsByClassName("nav-link");
            for (var i = 0; i < arrLinks.length; i++) {
                if (arrLinks[i].id != idLink) {
                    //desativa outros
                    arrLinks[i].classList.remove("active");
                } else {
                    //ativa o clicado 
                    arrLinks[i].classList.add("active");
                }
            }
        }
    </script>
